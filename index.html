<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charadas Divertidas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            roxo: '#7c3aed',
            lilas: '#a78bfa',
            azulEscuro: '#1e3a8a',
            rosa: '#ec4899'
          },
          animation: {
            fadeIn: 'fadeIn 1s ease-out',
            slideUp: 'slideUp 0.8s ease-out'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 }
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: 0 },
              '100%': { transform: 'translateY(0)', opacity: 1 }
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-tr from-blue-950 via-purple-900 to-indigo-900 min-h-screen text-white font-sans">

  <!-- NavegaÃ§Ã£o -->
  <nav class="bg-white/10 p-4 flex justify-center space-x-6 text-white font-semibold backdrop-blur-md border-b border-white/20">
    <a href="/" aria-current="page" class="hover:text-lilas transition">Charadas</a>
  </nav>

  <main class="max-w-3xl mx-auto px-6 py-12 animate-fadeIn">
    <header class="text-center mb-10 animate-slideUp">
      <h1 class="text-5xl font-extrabold tracking-tight mb-4">ðŸ§  Charadas Divertidas</h1>
      <p class="text-lilas text-lg">Teste sua criatividade e se divirta respondendo!</p>
    </header>

    <section class="bg-white/10 backdrop-blur-md border border-white/20 p-8 rounded-3xl shadow-2xl animate-slideUp">
      <h2 id="riddle-question" class="text-2xl font-bold mb-6 text-center">Carregando charada...</h2>

      <div class="flex flex-col gap-4">
        <input 
          type="text" 
          id="user-answer" 
          placeholder="Digite sua resposta..." 
          class="w-full px-4 py-3 rounded-xl bg-white/10 text-white placeholder-white/50 border border-white/30 focus:outline-none focus:ring-2 focus:ring-lilas"
        />

        <div class="flex flex-col sm:flex-row gap-4 justify-between">
          <button id="submit-answer" class="bg-gradient-to-r from-rosa to-lilas hover:from-pink-600 hover:to-purple-700 text-white px-6 py-3 rounded-full font-semibold transition w-full sm:w-auto">Verificar</button>
          <button id="show-answer" class="bg-white/10 hover:bg-white/20 text-white px-6 py-3 rounded-full font-semibold transition w-full sm:w-auto">Revelar Resposta</button>
        </div>

        <div id="feedback" class="text-center text-lg font-medium mt-4 hidden"></div>

        <button id="next-riddle" class="mt-6 bg-lilas hover:bg-purple-400 text-black px-8 py-3 rounded-full font-semibold transition w-full sm:w-auto mx-auto">PrÃ³xima Charada</button>
      </div>
    </section>
  </main>

  <script type="module" src="./scripts/firebase-config.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
